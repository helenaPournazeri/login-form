<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    <div class="login-div">

        <div class="logo"></div>
        <div class="title">Login form</div>

        <div class="fields">

            <div class="user-div"> 
                <div class="user-name">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="user-input" placeholder="username">
                </div>
                <span class="user-msg"></span>
            </div>

            <div class="password-div">
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="password-input" placeholder="password">
                </div>
                <span class="password-msg"> </span>
            </div>
            <div class="confirm-password-div">
                <div class="conform-password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="conform-password-input" placeholder="conform password">
                </div>
                <span class="conform-password-msg"> </span>
            </div>
            
            
        </div>
        
        <button class="login-button">Login</button>

        <div class="link">
            <a href="#">forgot password</a> or <a href="#">sign up</a>
        </div>

    </div>
    
</body>

<script src="./main.js"></script>
</html>
